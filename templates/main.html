<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaverse Exhibition</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <form class="message-form" id="message-form">
            <input type="text" class="message-input" id="input-message" autocomplete="off" placeholder="Type your message...">
            <button type="submit" class="message-submit">Send</button>
        </form>
        <button type="button" class="logout-button" id="logout-button">Logout</button>
    </div>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" id="file-input" name="file" accept="image/*,video/*">
        <select id="booth-number" name="booth-number">
            <option value="1">Booth 1</option>
            <option value="2">Booth 2</option>
            <option value="3">Booth 3</option>
            <option value="4">Booth 4</option>
            <option value="5">Booth 5</option>
            <option value="6">Booth 6</option>
            <option value="7">Booth 7</option>
            <option value="8">Booth 8</option>
            <option value="9">Booth 9</option>
        </select>
        <button type="submit">Upload</button>
    </form>

  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon/build/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static//js/logout.js"></script>
    <script src="../static//js/login.js"></script>
    <script src="../static//js/panel.js"></script>
    </body>
</html>
