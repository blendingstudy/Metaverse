<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="../static/css/signup.css">
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container, .signup-container {
            display: none;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="login-container active" id="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </div>
        <div class="signup-container" id="signup-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="newUsername" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="newPassword" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/signup.js"></script>
    <script>
        document.getElementById('showSignup').addEventListener('click', function() {
            document.getElementById('login-container').classList.remove('active');
            document.getElementById('signup-container').classList.add('active');
        });

        document.getElementById('showLogin').addEventListener('click', function() {
            document.getElementById('signup-container').classList.remove('active');
            document.getElementById('login-container').classList.add('active');
        });
    </script>
</body>
</html>
